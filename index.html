<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetPro</title>
    <!-- Swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- css file -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- fonts -->
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css link -->
</head>
<body>
    <div class="wrapper">

        <!-- header -->
        <header class="header">
            <div class="main_container">
                <div class="header_left">
                    <a href="/" class="header_logo">
                        <img src="./images/logo/header_logo.svg" alt="">
                    </a>
                    <ul class="nav_link">
                        <li class="nav_item">
                            <a href="#">
                                About the Company
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="#">
                                Services
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="#">
                                Profitability
                            </a>
                        </li>
                        <li class="nav_item">
                            <a href="#">
                                How to Start
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header_buttons">
                    <button>
                        <img src="./images/icons/glob_icon.svg" alt="">
                        <span>
                            RU
                        </span>
                    </button>
                    <a href="#" class="main_white">
                        Investor portal
                    </a>
                </div>
            </div>
        </header>
        <!-- header -->

        <!-- main -->
        <main>
            <!-- home -->
            <section class="home">
                <div class="main_container">
                    <h1>
                        Secure and Profitable Crypto Asset Management
                    </h1>
                    <p>
                        Professional Crypto Management for Achieving Superior Gains and Long-term Financial Security
                    </p>
                    <a href="#" class="main_green">
                        Start investing
                    </a>
                </div>
            </section>
            <!-- home -->

            <!-- marquee -->
            <div class="marquee">
                <div class="carousel-field">
                    <div class="marquee-carousel">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="content">
                                    <h6>
                                        APT
                                    </h6>
                                    <div class="content_bottom">
                                        <span class="grey">
                                            $9.34
                                        </span>
                                        <span class="green">
                                            +1.08%
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="content">
    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="reverse-marquee-carousel">
                        <div class="swiper-wrapper">
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- marque -->
        </main>
        <!-- main -->
        
        <!-- footer -->
        <footer>

        </footer>
        <!-- footer -->
    </div>
    
    <!-- Swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Swiper js -->
    <!-- js file -->
    <script src="./js/main.js"></script>
    <!-- js file -->
</body>
</html>
